<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RUN – Graphic Novel · Studio Luzano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Spreads, panels and process from the graphic novel RUN, illustrated by Antonio Luzano." />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=EB+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div class="page">
    <header class="site-header">
      <div class="back-row">
        <a href="../index.html" class="back-link">← Studio Luzano</a>
      </div>
      <h1 class="page-title">RUN – Graphic Novel</h1>
      <p class="page-intro">
        Selected spreads and panels from <em>RUN</em>, a graphic novel written by Andrew Katz and created with Bradley Heaven &amp; Daniel O’Connor.
        Coming 2027
      </p>
    </header>

    <main>
      <section class="gallery">
        <figure class="gallery-item">
          <img src="../images/206-207_final.jpeg" alt="RUN graphic novel spread">
          <figcaption>
          </figcaption>
        </figure>

        <figure class="gallery-item">
          <img src="../images/run-02.jpg" alt="RUN graphic novel spread 2">
          <figcaption>
            Another spread. You can mention composition, colour choices or storytelling.
          </figcaption>
        </figure>

        <figure class="gallery-item">
          <img src="../images/run-03.jpg" alt="RUN graphic novel spread 3">
          <figcaption>
            You can keep adding more figures as needed.
          </figcaption>
        </figure>
      </section>
    </main>

      <!-- Lightbox overlay -->
    <div id="lightbox" class="lightbox-overlay">
      <img src="" alt="">
    </div>

    <footer class="site-footer">
      <p>© <span id="year"></span> Studio Luzano. All rights reserved.</p>
    </footer>
  </div>

    <script>
    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Simple lightbox for gallery images
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const galleryImages = document.querySelectorAll('.gallery-item img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt || '';
        lightbox.classList.add('visible');
      });
    });

    // Close on click anywhere on the overlay
    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('visible');
      lightboxImg.src = '';
    });
  </script>
</body>
</html>
